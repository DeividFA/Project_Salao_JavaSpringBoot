<html>
<head th:replace="~{base :: head}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
</head>
<body>
	<div th:replace="~{base :: logo}"></div>

	<h2 class="titulo-principal mt-3 mb-1">Cadastro de Usuários</h2>

<div class="mapa">
	<div class=" container card ">
		<form th:object="${cadastroDeUsuarioForm}" class="card-body"
			th:action="@{cadastrodeusuario}" method="POST">
			<div class="form-group">
				<label for="nome">Usuário</label> <input th:field="*{nome}"
					th:errorClass="is-invalid" class="form-control"
					placeholder="Informe qual o nome do usuario" />
				<div class="invalid-feedback" th:errors="*{nome}">Erros do
					nome do usuário</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input th:field="*{email}"
					th:errorClass="is-invalid" class="form-control"
					placeholder="Informe o e-mail" />
				<div class="invalid-feedback" th:errors="*{email}">Erros
					e-mail invalido</div>
			</div>
			<div class="form-group">
				<label for="senhaAcesso">Senha</label> <input
					th:field="*{senhaAcesso}" th:errorClass="is-invalid"
					type="password" class="form-control"
					placeholder="Informe a senha de acesso" />
				<div class="invalid-feedback" th:errors="*{senhaAcesso}">Erros
					do nome do usuário</div>
			</div>
			<div class="form-group">
				<label for="confirmacaoSenha">Confirmação de senha</label> <input
					th:field="*{confirmacaoSenha}" th:errorClass="is-invalid"
					type="password" class="form-control" placeholder="Repita a senha" />
				<div class="invalid-feedback" th:errors="*{confirmacaoSenha}">Erros
					do nome do usuário</div>
			</div>


			<div class="form-group mt-3 mb-2">
				<label class="col-md-2 control-label" for="Cadastrar"></label>
				<div class="col-md-8">
					<button id="Cadastrar" name="Cadastrar" class="btn btn-success"
						type="Submit">Cadastrar</button>
					<button id="Cancelar" name="Cancelar" class="btn btn-danger"
						type="Reset">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
</div>
	<footer>
		<div th:replace="~{base :: rodape}"></div>
	</footer>


</body>
</html>
